<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Overlay (Rust WASM)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        html,
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center">
    <canvas id="caption-canvas"></canvas>
    <div id="controls" class="fixed bottom-10 flex gap-4">
        <button onclick="setStyle('box')"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Box</button>
        <button onclick="setStyle('colored')"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Colored</button>
        <button onclick="setStyle('scaling')"
            class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition">Scaling</button>
    </div>

    <script type="module">
        import init, { CaptionEngine } from './js/pkg/caption_live_wasm.js';

        const TRANSCRIPT_DATA = [
            { "text": "Using", "start": 0.0, "end": 0.5 },
            { "text": "Remotion's", "start": 0.5, "end": 1.2 },
            { "text": "TikTok", "start": 1.2, "end": 1.7 },
            { "text": "template,", "start": 1.7, "end": 2.2 },
            { "text": "you", "start": 2.2, "end": 2.5 },
            { "text": "can", "start": 2.5, "end": 2.8 },
            { "text": "create", "start": 2.8, "end": 3.3 },
            { "text": "engaging", "start": 3.3, "end": 4.0 },
            { "text": "reels", "start": 4.0, "end": 4.5 },
            { "text": "and", "start": 4.5, "end": 4.8 },
            { "text": "TikToks", "start": 4.8, "end": 5.5 }
        ];

        let engine = null;
        let currentStyle = "box";

        async function main() {
            try {
                await init();
                console.log("WASM Loaded");

                engine = new CaptionEngine(JSON.stringify(TRANSCRIPT_DATA));

                const canvas = document.getElementById('caption-canvas');
                const ctx = canvas.getContext('2d');

                // Handle Resize
                function resize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                window.addEventListener('resize', resize);
                resize();

                // Loop
                function loop() {
                    const now = performance.now() / 1000;
                    const time = now % 6.0; // Loop 6s

                    if (engine) {
                        engine.draw_frame(ctx, canvas.width, canvas.height, time, currentStyle);
                    }

                    requestAnimationFrame(loop);
                }
                requestAnimationFrame(loop);
            } catch (e) {
                console.error("Failed to load WASM:", e);
            }
        }

        window.setStyle = (style) => {
            currentStyle = style;
        };

        main();
    </script>
</body>

</html>
