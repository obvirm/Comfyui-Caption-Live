name: Build and Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CMAKE_VERSION: '3.25'
  EMSDK_VERSION: '3.1.50'

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x64
          - os: windows-2022
            platform: windows
            arch: x64
          - os: macos-14
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libfreetype6-dev

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos'
        run: brew install cmake ninja freetype

      - name: Setup MSVC (Windows)
        if: matrix.platform == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install pybind11
        run: pip install pybind11

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PYTHON=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caption-engine-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            build/lib/*
            *.pyd

  build-wasm:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSDK_VERSION }}

      - name: Configure and Build
        run: |
          emcmake cmake -B build_wasm -DBUILD_WASM=ON -DBUILD_PYTHON=OFF
          cmake --build build_wasm --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caption-engine-wasm
          path: build_wasm/bin/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-native, build-wasm]
    runs-on: ubuntu-22.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
